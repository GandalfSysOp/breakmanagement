<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Break Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


<style>
body { background:#f4f6f9; }
.card { margin-top:40px; }
#timer { font-size:1.6rem; display:none; }


.clock {
width:160px; height:160px;
border:6px solid #333;
border-radius:50%;
position:relative;
margin:10px auto;
}
.hand { position:absolute; width:50%; height:2px; background:#000; top:50%; transform-origin:100%; }
.hour { height:4px; }
.second { background:red; }
</style>
</head>
<body>


<div class="container">
<div class="row justify-content-center">
<div class="col-md-6">
<div class="card shadow">
<div class="card-body text-center">


<h3 id="userName"></h3>
<div id="digitalClock" class="text-muted mb-2"></div>


<div class="clock">
<div class="hand hour" id="hourHand"></div>
<div class="hand minute" id="minuteHand"></div>
<div class="hand second" id="secondHand"></div>
</div>


<div id="timer" class="text-primary mb-2">00:00:00.000</div>


<button id="outBtn" class="btn btn-danger btn-lg px-5">Out</button>
<button id="inBtn" class="btn btn-success btn-lg px-5 d-none">In</button>


<div id="status" class="mt-2"></div>


<hr>
<h5>Last 10 Logs</h5>
<table class="table table-sm">
<thead><tr><th>Out</th><th>In</th><th>Duration</th></tr></thead>
<tbody id="logs"></tbody>
</table>


</div></div></div></div></div>
