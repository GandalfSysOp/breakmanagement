<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Break Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body { background: #f4f6f9; }
.card { margin-top: 60px; }
#timer { font-size: 1.8rem; display: none; }
</style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body text-center">

          <h3 id="userName"></h3>
          <div id="clock" class="text-muted mb-3"></div>

          <div id="timer" class="text-primary mb-3">00:00:00.000</div>

          <button id="outBtn" class="btn btn-danger btn-lg px-5">Out</button>
          <button id="inBtn" class="btn btn-success btn-lg px-5 d-none">In</button>

          <div id="status" class="mt-3"></div>

        </div>
      </div>
    </div>
  </div>
</div>

<script>
/* ===== CONFIG ===== */
const USER_NAME = "Vivek";   // change to Vivek
const API_URL = "https://script.google.com/macros/s/AKfycbwRdhW8OFXR8ZYuG10eGlryTmPkm4dTrFiJ2tSSQhmsU0JH2uaCrbSkOAbynyP78yaLEw/exec";
/* ================== */

document.getElementById("userName").innerText = USER_NAME;

const outBtn = document.getElementById("outBtn");
const inBtn = document.getElementById("inBtn");
const timerDiv = document.getElementById("timer");
const statusDiv = document.getElementById("status");

/* New Delhi Clock */
function updateClock() {
  const now = new Date();
  const formatter = new Intl.DateTimeFormat("en-IN", {
    timeZone: "Asia/Kolkata",
    dateStyle: "medium",
    timeStyle: "medium"
  });

  document.getElementById("clock").innerText =
    "New Delhi Time: " + formatter.format(now);
}

setInterval(updateClock, 1000);
updateClock();

/* Timer */
let startPerf = null;
let timerInterval = null;

function formatDuration(ms) {
  const h = Math.floor(ms / 3600000);
  const m = Math.floor((ms % 3600000) / 60000);
  const s = Math.floor((ms % 60000) / 1000);
  const ms2 = Math.floor(ms % 1000);

  return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}.${String(ms2).padStart(3,'0')}`;
}

function startTimer() {
  startPerf = performance.now();
  timerDiv.style.display = "block";

  timerInterval = setInterval(() => {
    const elapsed = performance.now() - startPerf;
    timerDiv.innerText = formatDuration(elapsed);
  }, 10);
}

function stopTimer() {
  clearInterval(timerInterval);
  timerDiv.style.display = "none";
}

/* API Call */
async function send(action) {
  statusDiv.innerText = "Sending...";

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: USER_NAME,
        action: action,
        timestamp: new Date().toISOString()
      })
    });

    if (!res.ok) throw new Error("Failed");

    statusDiv.innerText = "✓ Recorded";
  } catch (err) {
    statusDiv.innerText = "❌ Failed to record";
  }
}

/* Buttons */
outBtn.onclick = async () => {
  await send("out");
  outBtn.classList.add("d-none");
  inBtn.classList.remove("d-none");
  startTimer();
};

inBtn.onclick = async () => {
  await send("in");
  inBtn.classList.add("d-none");
  outBtn.classList.remove("d-none");
  stopTimer();
};
</script>

</body>
</html>
